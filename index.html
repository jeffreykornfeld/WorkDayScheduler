<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
        <div class="row time-block" scheduleHour = "9">
          <div id="hour-9" class="col-2  hour">
            9AM
          </div>
          <textArea id="nine" class="col-9 textArea"></textArea>
          <button value="nine" class="col-1 saveBtn">
            <i class="fa fa-save"></i>
          </button>
        </div>


        <div class="row time-block" scheduleHour = "10">
          <div id="hour-10" class="col-2  hour">
            10AM
          </div>
          <textArea id="ten" class="col-9 textArea"></textArea>
          <button value="ten" class="col-1 saveBtn">
            <i class="fa fa-save"></i>
          </button>
        </div>

 
        <div class="row time-block" scheduleHour = "11">
          <div id="hour-11" class="col-2  hour">
            11AM
          </div>
          <textArea id="eleven" class="col-9 textArea"></textArea>
          <button value="eleven" class="col-1 saveBtn">
            <i class="fa fa-save"></i>
          </button>
        </div>


        <div class="row time-block" scheduleHour = "12">
          <div id="hour-12" class="col-2 hour">
            12PM
          </div>
          <textArea id="twelve" class="col-9 textArea"></textArea>
          <button value="twelve" class="col-1 saveBtn">
            <i class="fa fa-save"></i>
          </button>
        </div>


        <div class="row time-block" scheduleHour = "13">
          <div id="hour-13" class="col-2 hour">
            1PM
          </div>
          <textArea id="thirteen" class="col-9 textArea"></textArea>
          <button value="thirteen" class="col-1 saveBtn">
            <i class="fa fa-save"></i>
          </button>
        </div>


        <div class="row time-block" scheduleHour = "14">
          <div id="hour-14" class="col-2 hour">
            2PM
          </div>
          <textArea id="fourteen" class="col-9 textArea"></textArea>
          <button value="fourteen" class="col-1 saveBtn">
            <i class="fa fa-save"></i>
          </button>
        </div>


        <div class="row time-block" scheduleHour = "15">
          <div id="hour-15" class="col-2 hour">
            3PM
          </div>
          <textArea id="fifteen" class="col-9 textArea"></textArea>
          <button value="fifteen" class="col-1 saveBtn">
            <i class="fa fa-save"></i>
          </button>
        </div>


        <div class="row time-block" scheduleHour = "16">
          <div id="hour-16" class="col-2 hour">
            4PM
          </div>
          <textArea id="sixteen" class="col-9 textArea"></textArea>
          <button value="sixteen" class="col-1 saveBtn">
            <i class="fa fa-save"></i>
          </button>
        </div>

    
        <div class="row time-block" scheduleHour = "17">
          <div id="hour-17" class="col-2 hour">
            5PM
          </div>
          <textArea id="seventeen" class="col-9 textArea"></textArea>
          <button value="seventeen" class="col-1 saveBtn">
            <i class="fa fa-save"></i>
          </button>
        </div>

    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>  
    
  </body>
</html>
